<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstimmung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Abstimmung: wer ist der mieseste aus der klasse?</h1>

    <form id="votingForm">
        <label>
            <input type="radio" name="vote" value="xavier"> xavier
        </label><br>
        <label>
            <input type="radio" name="vote" value="damian"> damian
        </label><br>
        <label>
            <input type="radio" name="vote" value="miran"> miran
        </label><br>
        <label>
            <input type="radio" name="vote" value="rayane"> rayane
        </label><br>
        <button type="button" onclick="submitVote()">Abstimmen</button>
    </form>

    <div class="result" id="result" style="display: none;">
        <h2>Ergebnisse der Abstimmung</h2>
        <p id="resultText"></p>
    </div>

    <script>
        // Initialisiere die Abstimmungsergebnisse
        let votes = {
            "xavier": 0,
            "damian": 0,
            "miran": 0,
            "rayane": 0
        };

        function submitVote() {
            // Finde das gewählte Element
            const form = document.getElementById('votingForm');
            const selectedOption = form.querySelector('input[name="vote"]:checked');

            if (selectedOption) {
                // Zähle die Stimme
                votes[selectedOption.value]++;

                // Berechne die Gesamtzahl der abgegebenen Stimmen
                const totalVotes = votes["xavier"] + votes["damian"] + votes["miran"] + votes["rayane"];
                
                // Berechne die Prozentsätze
                let resultText = '';
                for (const person in votes) {
                    const percentage = (votes[person] / totalVotes * 100).toFixed(2);
                    resultText += `${person}: ${votes[person]} Stimmen (${percentage}%)<br>`;
                }

                // Zeige die Ergebnisse an
                document.getElementById('resultText').innerHTML = resultText;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Bitte wählen Sie eine Option.');
            }
        }
    </script>

</body>
</html>
